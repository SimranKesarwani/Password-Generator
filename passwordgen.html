<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="passgen.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Password Generator</h1>
    <div class="display-cont">
        <input  class="display" placeholder="PASSWORD" readonly data-display >

        <button copy-btn class="copybtn">
            <span data-copied-msg class="tooltip"></span>
            <img src="./assets/copy.svg" alt="copy" width="23" height="23">
        </button>
    </div>

    <div class="input-cont">
        <!-- password-length sec -->
        <div class="length">
            <p>Password Length</p>
            <p data-length-num>0</p>
        </div>

        <!-- slider -->
        <input type="range" min="1" max="20" class="slider" step="1" slider-len>

        <!-- checkboxes -->
        <div class="check"> 
            <input type="checkbox" id="uppercase">
            <label for="uppercase">Include Uppercase Letter</label>
        </div>

        <div class="check">
            <input type="checkbox" id="lowercase">
            <label for="lowercase">Include Lowercase Letter</label>
        </div>

        <div class="check">
            <input type="checkbox" id="number">
            <label for="number">Include Numbers</label>
        </div>

        <div class="check">
            <input type="checkbox" id="symbol">
            <label for="symbol">Include Symbols</label>
        </div>

        <!-- strongth box -->
        <div class="strength-cont">
            <p>Strength</p>
            <div data-indicator class="indicator"></div>
        </div>

        <!-- generatepassword -->
        <button class="genpass">Generate Password</button>
    </div>
</div>
<script src="passwordgen.js"></script>
</body>
</html>
